<!DOCTYPE html>
<html lang="en-UK">

<head>
  <title>jsTestground</title>
  <meta charset="UTF-8">
  <script src="jScripts/jquery.min.js"></script>
  <script src="jScripts/sloader.js"></script>
  <link rel="stylesheet" href="css/advanced.css">
</head>

<body>

  <br>
  <div class="body_center text_center small_border">
    <h1>JavaScript Testground</h1>
    <p>Here you can load different scripts without having to edit the HTML document</p>
    <button onclick="cleanTable()">Clear the list &amp console.</button>
    <button onclick="loadScript()">Load Local Scripts</button>
    <button onclick="fetchWebScript()">Load an Online Script</button>
    <button onclick="clearLatest()">Remove latest entry</button>
  </div> 
  <br>
  <div>
    <table id="myTable" class="text_center">
      <thead>
        <tr>
          <th><b>Scripts loaded in this session:</b></th>
        </tr>
      </thead>
      <tbody id="tableBody">
      </tbody>
    </table>
  </div>
  
</body>
<footer class="text_center">
  <form action="backpage.html">
    <input type="submit" value="Back!" />    
  </form>
  <p>&copy; Jyrki Kokkola - 2018</p>
</footer>
</html>
